<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-5xl text-center mt-8">Lets get some <span class="font-semibold text-purple-600">Money</span>
        !!!
    </header>

    <main class="w-3/4 mx-auto">
        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span> </h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdrow</h3>
                    <h4 class="text-4xl">$<span id="withdrow-total">000</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposite and withdrow -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-input" class="border block border-gray-400 rounded w-3/4 mb-4 p-1"
                            type="text" placeholder="$ amount you want to deposite">

                        <button id="deposite-button"
                            class="bg-yellow-600 px-4 py-2 rounded font-medium text-white">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdrow</h3>
                    <div>
                        <input id="withdrow-input" class="border block border-gray-400 rounded w-3/4 mb-4 p-1"
                            type="text" placeholder="$ amount you want to withdrow">

                        <button id="withdrow-button"
                            class="bg-yellow-600 px-4 py-2 rounded font-medium text-white">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/banking.js"></script>
</body>

</html>
